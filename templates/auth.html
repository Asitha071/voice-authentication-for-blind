<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Voice Authenticated Navigation</title>
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/example.css" />

  </head>

  <body class="exampleBody">
    <div id="mainColumn" class="ui middle aligned center aligned grid">
      <div id="mainForm" class="ui large form">
        <h2 class="ui center aligned icon header loginText">
          <img src="{{ url_for('static', filename='images/makefg.jpg')}}" class="ui circular icon loginLogo">
          Voice Authentication
        </h2>
        <script>
          
          // window.onkeypress = function(event) {
          //    if (key == e) {
          //     console.log("The enroll button works!");
          //   window.location.href = '/enroll';
          //    }
          // }
          document.addEventListener('DOMContentLoaded', () => {
              'use strict';
          
              document.addEventListener('keydown', event => {
                  const key = event.key.toLowerCase();
                  console.log(key);
              
          
                 if(key == "-"){
                  console.log("The back button works!");
                 window.location.href = '/';
          
          
                 }
                  
              });
          });
          
                  </script>

        <div id="formOverlay">
          <form>
            <div class="ui segment">
              <div id="enrollmentMessage" class="ui message">
                  <script>
                      var msg = new SpeechSynthesisUtterance('Please press the tab button to navigate through input fields username and password');
                      window.speechSynthesis.speak(msg);
                      var msg1 = new SpeechSynthesisUtterance('And hit enter to record voice samples');
                      window.speechSynthesis.speak(msg1);  
                   </script>
                <div class="ui center aligned header">
                  User Sign In
                </div>
              </div>
              <div class="field" id="userField">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="Enter your Username">
                </div>
                <div id="usernamePointer" class="ui red basic below pointing label">
                  This username does not exist. Please try another user name, or enroll the user <a href="/enroll"> here</a>. 
                </div>
              </div>
              <div class="field" id="passwordField">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Enter your Password" autocomplete="none">
                </div>
                <div id="passwordPointer" class="ui red basic below pointing label">
                  Your password should be more that 6 characters.
                </div>
              </div>
              <!-- <div class="field" id="repasswordField">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="repassword" placeholder="Re-enter your Password" autocomplete="none">
                </div>
                <div id="repasswordPointer" class="ui red basic below pointing label">
                  Your passwords don't match.
                </div>
              </div> -->
            </div>
          </form>
          <!-- <div id="noUser" class="ui bottom attached negative message">
            <i class="icon succesful"></i>
           Sorry the given user does not exist in our systems. <a href="/enroll">Would you like to enroll?</a>.
          </div> -->
        </div>

        <div id="loadingContainer">
          <div class="ui active massive loader" id="loading"></div>
        </div>

        <!-- <div id="loginBtn" class="ui fluid large button viBtnStyle viBtnColor">
          Enroll New User
        </div> -->

        <!-- <button class="fluid ui button viBtnStyle viBtnColor">Fits container</button> -->

        <div id="nextButton" class="fluid ui animated button viBtnStyle viBtnColor" tabindex="0">
          <div class="visible content">Next</div>
          <div class="hidden content">
            Verify who your are with your voice
          </div>
        </div>

      </div>
    </div>

  
  </body>

  <script src="../static/javascript/auth.js"></script>

</html>
